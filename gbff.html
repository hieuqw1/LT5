<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Tabs chuyển đổi giữa Đăng Nhập & Đăng Ký -->
        <div class="header">
            <a href="#" id="login-tab" class="inactive" onclick="showLogin()">ĐĂNG NHẬP</a>
            <a href="#" id="register-tab" class="active" onclick="showRegister()">ĐĂNG KÝ</a>
        </div>

        <!-- Form đăng nhập -->
        <div class="form-box" id="login-form" style="display: none;">
            <img src="avatar.png" alt="Avatar">
            <form action="#" method="POST">
                <input type="text" name="fullname" placeholder="Họ tên" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </form>
        </div>

        <!-- Form đăng ký -->
        <div class="form-box" id="register-form">
            <img src="avatar.png" alt="Avatar">
            <form action="#" method="POST">
                <input type="text" name="fullname" placeholder="Họ tên" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Đăng Ký</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
            document.getElementById("login-tab").classList.add("active");
            document.getElementById("login-tab").classList.remove("inactive");
            document.getElementById("register-tab").classList.add("inactive");
            document.getElementById("register-tab").classList.remove("active");
        }

        function showRegister() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
            document.getElementById("register-tab").classList.add("active");
            document.getElementById("register-tab").classList.remove("inactive");
            document.getElementById("login-tab").classList.add("inactive");
            document.getElementById("login-tab").classList.remove("active");
        }
    </script>

</body>
</html>
