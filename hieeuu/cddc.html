<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .calculator { width: 250px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; text-align: center; }
        .screen { width: 100%; height: 50px; text-align: right; font-size: 24px; margin-bottom: 40px; padding: 0px; background: #000; color: white; border-radius: 5px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 10fr); gap: 5px; }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; background: #ddd; }
        .equal { background: #b58900; color: white; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function clearScreen() {
            document.getElementById("screen").innerText = "0";
        }

        function deleteLast() {
            let screen = document.getElementById("screen");
            screen.innerText = screen.innerText.slice(0, -1) || "0";
        }

        function appendValue(value) {
            let screen = document.getElementById("screen");
            if (screen.innerText === "0") screen.innerText = value;
            else screen.innerText += value;
        }

        function calculate() {
            let screen = document.getElementById("screen").innerText;
            try {
                let result = eval(screen);
                document.getElementById("screen").innerText = result;
            } catch (error) {
                document.getElementById("screen").innerText = "Lỗi";
            }
        }
    </script>
</body>
</html>
